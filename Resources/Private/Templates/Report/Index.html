<f:layout name="module" />

<f:section name="iconButtons">
</f:section>

<f:section name="main">
	<h1>Registered Checks</h1>
	<p style="text-align:right;"><f:link.action action="reportOverview">Generate Report</f:link.action>&nbsp;|&nbsp;<a href="#" class="t3-smoothmigration-runAllChecks">Run all</a>&nbsp;|&nbsp;<a href="#" class="t3-smoothmigration-clearAllIssues">Clear all found Issues</a></p>
	<ul>
		<f:for each="{checks}" as="check">
			<li  class="typo3-message message-notice" data-checkId="{check.identifier}">
				<div class="header-container"><h4>{check.title}</h4></div>
				<div class="message-body">
					<p>{check.shortDescription}</p>
					<p>
						<a href="#" class="t3-smoothmigration-runCheck">RUN</a>
						<a href="#" class="t3-smoothmigration-clearIssues">CLEAR ISSUES</a>
					</p>
				</div>
				<div class="feedback"></div>
			</li>
		</f:for>
	</ul>
</f:section>
